---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
- name: ansible-role-zeus
  image: "kilip/molecule-${MOLECULE_DISTRO:-centos:8}"
  pre_build_image: true
  command: ${MOLECULE_DOCKER_COMMAND:-""}
  privileged: true
  volumes:
    - /sys/fs/cgroup:/sys/fs/cgroup:ro

provisioner:
  name: ansible
  log: true
  config_options:
    defaults:
      remote_tmp: /tmp
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}

lint: |
  set -e
  yamllint .
  ansible-lint

verifier:
  name: testinfra
  options:
    verbose: true
